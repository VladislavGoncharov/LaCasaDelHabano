<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/gsap/3.12.2/dist/gsap.min.js}"></script>
    <script th:src="@{/webjars/gsap/3.12.2/dist/ScrollTrigger.min.js}"></script>

    <link rel="stylesheet" th:href="@{/css/bootstrap-5.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/screen-size.css}">
    <link rel="stylesheet" th:href="@{/js/OverlayScrollbars/OverlayScrollbars.min.css}">
    <link rel="stylesheet" th:href="@{/js/air-datepicker-3/air-datepicker.css}">

    <link rel="icon" href="/img/sheet_black.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/img/sheet_black.ico" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.min.js"></script>

    <meta name="description" th:content="${pageDescription}">
    <meta name="keywords" th:content="${pageKeywords}">
    <link rel="canonical" th:href="${pageUrl}">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <script type="application/ld+json" th:inline="text">
        {
            "@context": "https://schema.org",
            "@type": "WebPage",
            "url": "[[${pageUrl}]]",
            "name": "[[${pageTitle}]]",
            "description": "[[${pageDescription}]]",
            "datePublished": "[[${datePublished}]]",
            "dateModified": "[[${dateModified}]]",
            "breadcrumb": {
                "@type": "BreadcrumbList",
                "itemListElement": [
                    {
                        "@type": "ListItem",
                        "position": 1,
                        "name": "Main"
                    },
                    {
                        "@type": "ListItem",
                        "position": 2,
                        "name": "News"
                    }
                ]
            },
            "inLanguage": "en-EN",
            "potentialAction": [
                {
                    "@type": "ReadAction",
                    "target": ["[[${readActionTarget}]]"]
                }
            ]
        }
    </script>

    <title>News</title>
</head>

<body class="container">
<div class="position-absolute top-0 start-0 w-100 height-auto">
    <div class="bg_nav_vinous"></div>
</div>

<th:block th:insert="~{en-fragments/nav :: nav-desktop}"></th:block>
<th:block th:insert="~{en-fragments/nav :: nav-mobile}"></th:block>
<th:block th:insert="~{en-fragments/all-menu :: all-menu}"></th:block>
<th:block th:insert="~{en-fragments/enter :: enter-other-page}"></th:block>

<div class="row mt-96px">
    <div class="col-11 d-lg-flex d-none justify-content-star align-items-center h4 text-uppercase">main <img
            src="/img/vector-dash.svg" class="ps-3 pe-3" alt="vector-dash">news
    </div>
    <div class="col-11 d-lg-none d-flex justify-content-star align-items-center h1 text-uppercase pe-0">news</div>
    <div class="col-1 d-flex justify-content-end align-items-center ps-0"><img src="/img/sheet.svg" alt="sheet"></div>
    <div class="col-12 mt-lg-3">
        <div class="border-top"></div>
    </div>
</div>
<div class="row mt-2 d-none d-lg-flex">
    <div class="col-12 h1 text-uppercase"><h1 class="h1">news</h1></div>
</div>
<div id="containerForNews" class="row mt-5">
</div>
<div class="row mt-96px">
    <div id="pagination-news" class="offset-lg-3 offset-md-2 col-lg-9 col-md-10 offset-1 col-12 h3-num pagination-news">
    </div>
</div>
<th:block th:insert="~{en-fragments/footer :: footer-black}"></th:block>

<script th:src="@{/js/smoothscroll/SmoothScroll.js}"></script>
<script th:src="@{/js/OverlayScrollbars/OverlayScrollbars.min.js}"></script>
<script th:src="@{/js/air-datepicker-3/air-datepicker.js}"></script>
<script th:src="@{/js/en-js-file/global-js.js}"></script>
<script th:src="@{/js/en-js-file/news-js.js}"></script>
<script th:src="@{/js/en-js-file/search.js}"></script>
<script th:src="@{/js/en-js-file/basket.js}"></script>

</body>

</html>
