<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/gsap/3.12.2/dist/gsap.min.js}"></script>
    <script th:src="@{/webjars/gsap/3.12.2/dist/ScrollTrigger.min.js}"></script>

    <link rel="stylesheet" th:href="@{/css/bootstrap-5.1.3-dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/screen-size.css}">
    <link rel="stylesheet" th:href="@{/js/OverlayScrollbars/OverlayScrollbars.min.css}">
    <link rel="stylesheet" th:href="@{/js/air-datepicker-3/air-datepicker.css}">

    <link rel="icon" href="/img/sheet_black.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/img/sheet_black.ico" type="image/x-icon">

    <title>Login</title>
</head>

<!--/*@thymesVar id="phonesAndLink" type="com.vladislavgoncharov.lacasadelhabano.dto.PhonesAndLinkDTO"*/-->
<body class="container about_us">
<div id="toScrollTop"></div>
<th:block th:insert="~{ru-fragments/nav :: nav-desktop}"></th:block>
<th:block th:insert="~{ru-fragments/nav :: nav-mobile}"></th:block>
<th:block th:insert="~{ru-fragments/all-menu :: all-menu}"></th:block>
<th:block th:insert="~{ru-fragments/enter :: enter-other-page}"></th:block>

<section class="section-1">
    <div class="row mt-110px">
        <div class="col-12 mt-2">
            <div class="border-top-black d-flex align-items-center justify-content-start">
                <button class="btn_back h5" onclick="window.history.back()">
                    <img class="btn_back__img" src="/img/jackdaw.svg" alt="">
                    <span class="btn_back__text underline-one">Назад</span></button>
            </div>
        </div>

        <div class="col-12 mt-3 d-flex justify-content-center">
            <form th:action="@{/ru/login-processing-url}" method='POST' style="width: 25vw;">
                <div th:if="${param.error != null}" class="m-2">
                    Неверный логин или пароль
                </div>
                <div class="m-2 d-flex justify-content-between align-items-center">
                    <label class="modal__text-container--label modal__text-container--option-label" style="width: 100%">
                        Логин:
                        <input class="modal__text-container--input modal__text-container--option-input input-login"
                               type='text' name='username' placeholder="Логин">
                    </label>
                </div>
                <div class="m-2 d-flex justify-content-between align-items-center">
                    <label class="modal__text-container--label modal__text-container--option-label" style="width: 100%">
                        Пароль:
                        <input class="modal__text-container--input modal__text-container--option-input input-login"
                               type='password' name='password' placeholder="Пароль">
                    </label>
                </div>

                <div class="m-2 mt-4 d-flex justify-content-center align-items-center">
                        <input class="admin__button" type="submit" value="Войти"/>
                </div>


            </form>
        </div>
    </div>
</section>

<script th:src="@{/js/smoothscroll/SmoothScroll.js}"></script>
<script th:src="@{/js/OverlayScrollbars/OverlayScrollbars.min.js}"></script>
<script th:src="@{/js/air-datepicker-3/air-datepicker.js}"></script>
<script th:src="@{/js/ru-js-file/global-js.js}"></script>
<script th:src="@{/js/ru-js-file/search.js}"></script>
<script th:src="@{/js/ru-js-file/basket.js}"></script>

</body>

</html>
